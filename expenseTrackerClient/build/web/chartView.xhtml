<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Expenses Chart</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true"> 
            <!--Header Layout-->
            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                View chart of income and expenses according bank
            </p:layoutUnit>
            
             <!--Menu Layout-->
            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Navigation">
                            <p:menuitem value="Bank" outcome="bankView"/>
                            <p:menuitem value="Transaction" outcome="transactionView" />
                            <p:menuitem value="Chart" outcome="chartView" />
                            <p:menuitem value="Overview" outcome="tableView" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Logout" action="#{transacController.logout}" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
             
             
            <!--Center Layout-->
            <p:layoutUnit position="center"> 
        <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
        
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['bar']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Bank', 'Income', 'Expenses'],
              ['CIMB', 1000, 400],
              ['MAYBANK', 1170, 460],
              ['Bank Islam', 660, 1120],
              ['Bank Rakyat', 1030, 540]
            ]);

            var options = {
              chart: {
                title: 'Expenses Chart'              
              }
            };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        </script>
        </p:layoutUnit>
       </p:layout>
    </h:body>
</html>
