<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Expenses Table</title>
        <style>
            .content{
                max-width: 400px;
                margin: auto;
                background: white;
                padding: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true"> 
            <!--Header Layout-->
            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                View overview of bank
            </p:layoutUnit>
            
             <!--Menu Layout-->
            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Navigation">
                            <p:menuitem value="Bank" outcome="bankView"/>
                            <p:menuitem value="Transaction" outcome="transactionView" />
                            <p:menuitem value="Chart" outcome="chartView" />
                            <p:menuitem value="Overview" outcome="tableView" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Logout" action="#{transacController.logout}" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
             
             
            <!--Center Layout-->
            <p:layoutUnit position="center"> 
                <div id="table_div"></div>
        
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['table']});
          google.charts.setOnLoadCallback(drawTable);

          function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Bank');
            data.addColumn('number', 'Income');
            data.addColumn('number', 'Expenses');
            data.addRows([
              ['CIMB',  {v: 10000, f: '$10,000'}, {v: 10000, f: '$10,000'}],
              ['MAYBANK',   {v:8000,   f: '$8,000'},  {v: 10000, f: '$10,000'}],
              ['Bank Islam', {v: 12500, f: '$12,500'}, {v: 10000, f: '$10,000'}],
              ['Bank Rakyat',   {v: 7000,  f: '$7,000'},  {v: 10000, f: '$10,000'}]
            ]);
            
            var options = {
              chart: {
                title: 'Expenses Overview'              
              }
            };

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
          }
        </script>
        </p:layoutUnit>
       </p:layout>
    </h:body>
</html>
